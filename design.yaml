tags:
  - name: Account
    description: Operations for Accounts
  - name: User
    description: Operations for Users
  - name: Transaction
    description: Operations for Transactions
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Gets a JWT token
      description: Gets a JWT token
      operationId: login
      requestBody:
        description: Auth details
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            examples:
              Login343:
                $ref: "#/components/examples/Login343"
              Login344:
                $ref: "#/components/examples/Login344"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Invalid status value.
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refreshes a JWT token
      description: Refreshes a JWT token
      operationId: refresh
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Invalid status value.
  /accounts:
    get:
      tags:
        - Account
      summary: Get a list of all accounts
      description: Returns a list of all accounts
      operationId: getAllAccounts
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: The number of items to skip before starting to return items
          required: false
        - in: query
          name: limit
          schema:
            type: integer
            maximum: 50
            default: 10
          description: The maximum numbers of items to return (50 max)
          required: false
        - in: query
          name: type
          schema:
            type: string
            enum: [CURRENT, SAVING]
          example: CURRENT
      responses:
        "200":
          description: List of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountResponse"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "500":
          description: Unexpected error.
    post:
      tags:
        - Account
      summary: Create a new account as employee
      description: This can only be done by logged in employee
      operationId: createAccount
      requestBody:
        description: Created Account Object
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AccountRequest"
            examples:
              Account3:
                $ref: "#/components/examples/Account3"
        required: true
      responses:
        "201":
          description: Account created successfully
        "400":
          description: Bad request
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "500":
          description: Unexpected error.
      security: []
  /accounts/{iban}:
    get:
      tags:
        - Account
      summary: "Get an account by its IBAN"
      description: "Returns the account with the given IBAN"
      operationId: getAccountByIban
      parameters:
        - name: iban
          in: path
          description: IBAN of account to return
          required: true
          schema:
            maxLength: 18
            minLength: 18
            type: "string"
            example: "NL22INGB1234567890"
      responses:
        "200":
          description: "Result of selected account"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
              examples:
                Account1:
                  $ref: "#/components/examples/Account1"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "404":
          description: Account not found.
        "500":
          description: Unexpected error.
  /accounts/MyAccounts/{userId}:
    get:
      tags:
        - Account
      summary: "Get accounts for logged in user"
      description: "Returns the accounts with the given user ID"
      operationId: getMyAccounts
      parameters:
        - name: userId
          in: path
          description: User ID of account holder
          required: true
          schema:
            type: "string"
            example: "Joe"
      responses:
        "200":
          description: "Result of selected accounts"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
              examples:
                Account1:
                  $ref: "#/components/examples/Account1"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "404":
          description: Account not found.
        "500":
          description: Unexpected error.
  /accounts/findIbanByCustomerName:
    get:
      tags:
        - Account
      summary: "Get an IBAN based on account name"
      description: "Returns the IBAN of given account name"
      operationId: getIbanByName
      parameters:
        - in: query
          name: offset
          schema:
            type: integer
            default: 0
          description: The number of items to skip before starting to return items
          required: false
        - in: query
          name: limit
          schema:
            type: integer
            maximum: 50
            default: 50
          description: The maximum numbers of items to return (50 max)
          required: false
        - name: name
          in: query
          description: Name of customer
          required: true
          schema:
            type: "string"
            example: "Joe"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountFind"
              examples:
                Account4:
                  $ref: "#/components/examples/Account4"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "404":
          description: Account not found.
        "500":
          description: Unexpected error.
  /accounts/{iban}/status:
    put:
      tags:
        - Account
      summary: "Add/close account as employee"
      description: "Update the status of the account with the given IBAN as an employee"
      parameters:
        - name: "iban"
          in: "path"
          description: "IBAN of account to update"
          required: true
          schema:
            maxLength: 18
            minLength: 18
            type: "string"
            format: "NL02ABNA0123456789"
        - name: "status"
          in: "query"
          description: "New status of the account (OPEN or CLOSED)"
          required: true
          schema:
            type: "string"
            enum:
              - "OPEN"
              - "CLOSED"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
              examples:
                Account1:
                  $ref: "#/components/examples/Account1"
        "400":
          description: Bad request.
        "403":
          description: Forbidden.
        "401":
          description: No authorization.
        "404":
          description: Account not found.
        "500":
          description: Unexpected error.
  
  /accounts/{iban}/absoluteLimit:
    put:
      tags:
        - Account
      summary: "Change absolute limit for account as employee"
      description: "Update the absolute limit of the account with the given IBAN as an employee"
      parameters:
        - name: "iban"
          in: "path"
          description: "IBAN of account to update"
          required: true
          schema:
            maxLength: 18
            minLength: 18
            type: "string"
            format: "NL02ABNA0123456789"
        - name: "absolute limit"
          in: "query"
          description: "New account absolute limit"
          required: true
          schema:
            type: "number"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountResponse"
              examples:
                Account1:
                  $ref: "#/components/examples/Account1"
        "400":
          description: Bad request.
        "403":
          description: Forbidden.
        "401":
          description: No authorization.
        "404":
          description: Account not found.
        "500":
          description: Unexpected error.
          
  /users:
    get:
      tags:
        - User
      summary: Get a list of all users
      description: Returns a list of all users wich do not have an account
      operationId: getAllUsers
      parameters:
        - in: query
          name: skip
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserResponse"
              examples:
                UserWithAccount:
                  $ref: "#/components/examples/UserWithAccount"
                UserWithoutAccount:
                  $ref: "#/components/examples/UserWithoutAccount"
        "400":
          description: Invalid status value.
    post:
      tags:
        - User
      summary: register a user
      description: register a new User
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserRequest"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Account not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/{userId}:
    get:
      tags:
        - User
      summary: Get logged in User
      description: Returns the User with the given ID
      operationId: getUserbyID
      parameters:
        - name: userId
          in: path
          description: id of user to return
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: Invalid status value
        "404":
          description: Account not found
  /users/dailyLimit/{userId}:
    get:
      tags:
        - User
      summary: Get daily limit for User
      description: Returns the daily limit of a User with the given ID
      operationId: getUserDailyLimit
      parameters:
        - name: userId
          in: path
          description: id of user to return
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDLimitResponse"
        "400":
          description: Invalid status value
        "404":
          description: Account not found

  /users/transactionLimit/{userId}:
    get:
      tags:
        - User
      summary: Get transaction limit for User
      description: Returns the transaction limit of a User with the given ID
      operationId: getUserTransactionLimit
      parameters:
        - name: userId
          in: path
          description: id of user to return
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserTLimitResponse"
        "400":
          description: Invalid status value
        "404":
          description: Account not found
  # this needs to be checked, it was removed from accounts and pasted here
  /users/{iban}/dailyLimit:
    put:
      tags:
        - User
      summary: "Configure daily limit for an user as employee"
      description: "Update the daily limit for the account with the given IBAN as an employee"
      parameters:
        - name: "iban"
          in: "path"
          description: "IBAN of account to update daily limit"
          required: true
          schema:
            maxLength: 18
            minLength: 18
            type: "string"
        - name: "dailyLimit"
          in: "query"
          description: "New daily limit for the account"
          required: true
          schema:
            type: "number"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDLimitResponse"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "404":
          description: Account not found.
        "500":
          description: Unexpected error.

  /users/{iban}/transferLimit:
    put:
      tags:
        - User
      summary: "Configure transfer limit for an user as employee"
      description: "Update the transfer limit for the account with the given IBAN as an employee"
      parameters:
        - name: "iban"
          in: "path"
          description: "IBAN of account to update transfer limit"
          required: true
          schema:
            maxLength: 18
            minLength: 18
            type: "string"
        - name: "transferLimit"
          in: "query"
          description: "New transfer limit for the account"
          required: true
          schema:
            type: "number"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserTLimitResponse"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "404":
          description: Account not found.
        "500":
          description: Unexpected error.

  /transactions:
    get:
      tags:
        - Transaction
      summary: Get all transactions
      description: Returns a list of all the transactions
      parameters:
        - name: timestamp
          in: query
          required: false
          schema:
            type: string
            format: date-time
            example: "2023-06-25T09:15:04Z"
        - name: fromAccountIban
          in: query
          required: false
          schema:
            type: string
            example: NL02ABNA0123456780
        - name: toAccountIban
          in: query
          required: false
          schema:
            type: string
            example: NL02ABNA0123456780
        - name: balanceStart
          in: query
          required: false
          schema:
            type: number
            example: 30
        - name: balanceEnd
          in: query
          required: false
          schema:
            type: number
            example: 60
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TransactionResponse"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "500":
          description: Unexpected error.
    post:
      tags:
        - Transaction
      summary: Perform a new transaction
      description: Perform a new transaction between two accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionRequest"
      responses:
        "201":
          description: Transaction created successfully
        "400":
          description: Bad request
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "500":
          description: Unexpected error.
  /transactions/{transactionId}:
    get:
      tags:
        - Transaction
      summary: Get a transaction by ID
      description: Returns the transaction with the given ID
      parameters:
        - name: transactionId
          in: path
          description: ID of transaction to return
          required: true
          schema:
            type: integer
            example: 6
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TransactionResponse"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "500":
          description: Unexpected error.

  /transactions/atm/deposit:
    post:
      tags:
        - Transaction
      summary: Perform a deposit at an ATM
      description: Perform a deposit at an ATM
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionRequest"
      responses:
        "201":
          description: Deposit transaction created successfully
        "400":
          description: Bad request
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "500":
          description: Unexpected error.
  /transactions/atm/withdrawal:
    post:
      tags:
        - Transaction
      summary: Perform a withdrawal at an ATM
      description: Perform a withdrawal at an ATM
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionRequest"
      responses:
        "201":
          description: Withdrawal transaction created successfully
        "400":
          description: Bad request
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "500":
          description: Unexpected error.
          
  /transactions/getDailyTotal/{userId}:
    get:
      tags:
        - Transaction
      summary: Get a transaction for a user for today to calculate the limit
      description: Returns the transaction with for the given user on the given date
      parameters:
        - name: userId
          in: path
          description: ID of user to return transactions from
          required: true
          schema:
            type: integer
            example: 6
        - name: date
          in: query
          description: date to return the transactions from
          required: true
          schema:
            type: string
            format: date
            example: "01/10/2000"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TransactionResponse"
        "400":
          description: Bad request.
        "401":
          description: No authorization.
        "403":
          description: Forbidden.
        "500":
          description: Unexpected error.

