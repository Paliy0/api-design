        fromAccountIban:
          type: string
          example: NL02ABNA0123456780
        toAccountIban:
          type: string
          example: NL02ABNA0123456789
        amount:
          type: number
          example: 50
        description:
          type: string
          example: ATM Transaction
        userId:
          type: integer
          format: int64
