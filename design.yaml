          type: integer
          description: Unique identifier for the account
          format: int64
          example: 12
        firstName:
          type: string
          description: User first Name
          example: First
        lastName:
          type: string
          description: User last Name
          example: Last
        password:
          type: string
          description: User password
          example: secret123
        birthDate:
          type: string
          description: Date of Birth
          format: date
          example: "01-10-2000"
        streetName:
          type: string
          example: Schoonzichtlaan
        houseNumber:
          type: integer
          example: 1234
        zipCode:
          type: string
          example: "2015 CV"
        city:
          type: string
          example: Haarlem
        country:
          type: string
          example: Netherlands
        role:
          type: string
          description: User can be a Customer or Employee(are also Customers)
          enum:
            - USER
            - CUSTOMER
            - EMPLOYEE
        dailyLimit:
          type: number
          description: The Limit that can be spend in one day
          example: 100
        transactionLimit:
          type: number
          description: The Limit that can be spend in one transaction
          example: 100

    UserRequest:
      type: object
      properties:
        firstName:
          type: string
          description: User first Name
          example: First
        lastName:
          type: string
          description: User last Name
          example: Last
        password:
          type: string
          description: User password
          example: secret123
        birthDate:
          type: string
          description: Date of Birth
          format: date
          example: "01-10-2000"
        streetName:
          type: string
          example: Schoonzichtlaan
        houseNumber:
          type: integer
          example: 1234
        zipCode:
          type: string
          example: "2015 CV"
        city:
          type: string
          example: Haarlem
        country:
          type: string
          example: Netherlands

    UserDLimitResponse:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the account
          format: int64
          example: 12
        dailyLimit:
          type: number
          description: The Limit that can be spend in one day
          example: 100

    UserTLimitResponse:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the account
          format: int64
          example: 12
        transactionLimit:
          type: number
          description: The Limit that can be spend in one transaction
          example: 100

    AccountResponse:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the account
          format: int64
          example: 12
        iban:
          type: string
          description: Account IBAN
          example: NL02ABNA0123456780
        balance:
          type: number
          description: Account balance
          example: 500
        accountType:
          type: string
          description: Account can be of type Current or Savings
          enum:
            - CURRENT
            - SAVINGS
        status:
          type: string
          description: Account can be opened or closed by employee
          enum:
            - OPEN
            - CLOSED
        absoluteLimit:
          type: number
          description: Minimum balance of account
          example: 0
        user:
          type: array
          items:
            $ref: "#/components/schemas/UserResponse"
    AccountRequest:
      type: object
      properties:
        iban:
          type: string
          description: Account IBAN
          example: NL02ABNA0123456780
        balance:
          type: number
          description: Account balance
          example: 500
        accountType:
          type: string
          description: Account can be of type Current or Savings
          enum:
            - CURRENT
            - SAVINGS
        status:
          type: string
          description: Account can be opened or closed by employee
          enum:
            - OPEN
            - CLOSED
        absoluteLimit:
